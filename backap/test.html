<html lang="ru">
   <head>
      <title>Пример 2</title>
      <script src="main.js" type="text/javascript"></script>
      <script type="text/javascript" src=" https://code.jquery.com/jquery-1.11.2.js "></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
   </head>
   <body>
      <div class="container">
         <div class="main">
            <form>
               <div class="header">
                  <H1>Редактирование формы</H1>
                  <input placeholder="Заголовок формы">
                  <br>
                  <textarea placeholder="Описание формы"></textarea>
               </div>
               <div class="form">
                  <P>Поля формы:</P>

                  <div class="list-field">
                     <div class="field" id="block-1">
                        <div class="form-group block" >
                           <input placeholder="Заголовок поля">
                           <select id="block-1-select" onChange="selectTypeBlock(event)" >
                              <option value="1">Текст - строка</option>
                              <option value="2">Текст - абзац</option>
                              <option value="3">Один из списка</option>
                              <option value="4">Несколько из списка</option>
                              <option value="5">Раскрывающийся список</option>
                           </select>
                           <img class="icon-close"
                                onclick="closeBlock(event)"
                                title="Закрыть"
                                alt="block-1"
                                src="icons/close.png">
                        </div>
                     </div>
                  </div>


                  <div class="add-field" id="items">
                     <p Align=right><a onclick="appendBlock(event)">+добавить поле</a></p>
                  </div>
                  <div Align=right class="submit">
                     <input type="button" name="Закрыть" value="Закрыть">
                     <input type="button" name="Сохранить" value="Сохранить">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
